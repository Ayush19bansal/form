<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="http://example.com/" method="get" mautocomplete="on">
       <label for="">Personal details</label>
       <br>
        <label for="Salutation">Salutation</label>
        <br>
        <select name="" id="Salutation">
            <option value="" selected>--None--</option>
            <option value="">Mr.</option>
            <option value="">Mrs.</option>
        </select>
        <br>
        <br>
        <label for="first">First Name:</label>
        <input type="text" id="first" placeholder="abcd">
        <br>
        <br>
        <label for="second">Last Name:</label>
        <input type="text" id="second" placeholder="abcd">
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id=""> Male
        <input type="radio" name="gender" id=""> Female
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="abc@gmail.com" id="email" value="abc@gmail.com">
        <br><br>
        <label for="Date of birth">Date of birth:</label>
        <input type="date" name="" id="Date of birth">
        <br><br>
        <label for="address">Address:</label>
        <br>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <br><br>
        <input type="submit" name="" id="">
    </form>
</body>
</html>
